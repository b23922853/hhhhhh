<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .flex{
            width: 100%;
            height: 100px;
            display: flex;
           
        }
        .box1{
            width: 50px;
            height: 50px;
            background-color: steelblue;
        }
    </style>
</head>
<body>
    <p>flex 他是目前網頁排班當中使用最廣，功能最齊全的指令</p>
    <p>它的作用範圍通常是對自己內部的子層做排版</p>
    <p>flex的對齊方式以主線軸與交錯軸為主</p>
    
    <p>主線軸可以使用flex-direction改變方向</p>
    <p>主線軸對齊有主線軸的指令 justify-content</p>
    <p>交錯軸對齊有交錯軸的指令 align-items</p>

    <p>實際的使用方法,請各位去玩青蛙</p>
    
    <div class="flex">
        <div class="box1"></div>
        <div class="box1"></div>
        <div class="box1"></div>
        <div class="box1"></div>
        <div class="box1"></div>
    </div>
</body>
</html>
